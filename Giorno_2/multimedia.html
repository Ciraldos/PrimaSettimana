<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- audio-->
   
        <audio src="./test_canzone.mp3" controls></audio> <!-- controls per fare apparire i comandi-->
        <!--
            controls -> fondamentale per far apparire play, pause etc
            autoplay -> fa partire in automatico il contenuto (ormai è quasi impossibile)
            loop -> eseguire in loop un audio
            muted -> mutare l'audio
            src -> percorso del file (fondamentale) 
        -->


    <!-- video -->
    <video src="./videoplayback.mp4" controls width="300" poster="./Warframe0000.jpg"></video>
    <!--
            controls -> fondamentale per far apparire play, pause etc
            autoplay -> fa partire in automatico il contenuto (ormai è quasi impossibile)
            loop -> eseguire in loop un audio
            muted -> mutare l'audio
            src -> percorso del file (fondamentale) 
            poster -> immagine di copertina (immagine che fa da segnaposto)
            width|heighy -> stabilisco del player
    -->
    <!-- 
        incorporo video da siti terzi 
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F-59pk960_M?si=7Zbet6z5AkwDxWpV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Incorpo da google maps-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31587.00373811123!2d10.247812853155477!3d45.592091271342724!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478177f363d852d9%3A0x9bda628237e4d810!2sVia%20Vittorio%20Veneto%2C%2028%2C%2025073%20Bovezzo%20BS!5e0!3m2!1sit!2sit!4v1711452747924!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
